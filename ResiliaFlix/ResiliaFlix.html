<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>ResiliaFlix</title>
</head>

<body>
  <header class="cabecalho">
    <div class="cabecalho-principal">
      <h1 class="Logo"><a href="#"><span class="Resilia">Resilia</span><span class="flix">Flix</span></a></h1>
      <nav class="menu">
        <a class="box primeira" href="#">Séries</a>
        <a class="box segunda" href="#">Filmes</a>
        <a class="box terceira" href="#">Contato</a>
        <a class="box quarta" href="#">Sobre</a>
      </nav>
      <input class="searchbar" type="text">
      <div class="dropdown">
        <span class="login">Entrar</span>
        <div class="dropdown-content">
          <form class="dropform">
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <span class="EsqueceuSenha">Esqueceu sua senha?</span>
            <input type="button" value="Entrar">
          </form>
          <span class="cadastro">Novo aqui? <span>Cadastre-se agora!</span></span>
        </div>
      </div>
    </div>
  </header>
  <main>
    <h2 class="texto-principal">As melhores séries dos principais serviços de streaming e os maiores sucessos do cinema em um só lugar!</h2>
    <h3 class="series">Séries</h3>
    <div class="container-series">
      <div class="series-todas">
        <span class="serie fleabag>"><img src="imagens/fleabag.jpg"></span>
        <span class="serie dark"><img src="imagens/dark.jpg"></span>
        <span class="serie watchmen"><img src="imagens/watchmen.jpg"></span>
        <span class="serie the-leftovers"><img src="imagens/the-leftovers.jpg"></span>
        <span class="serie lovecraft-country"><img src="imagens/locevraft-country.jpg"></span>
        <span class="serie chernobyl"><img src="imagens/chernobyl.jpg"></span>
        <span class="serie euphoria"><img src="imagens/euphoria.jpg"></span>
        <span class="serie stranger-things"><img src="imagens/stranger-things.jpg"></span>
      </div>
    </div>
    <h3 class="filmes">Filmes</h3>
    <div class="container-filmes">
      <div class="filmes-todos">
        <span class="filme pride-prejudice>"><img src="imagens/pride-prejudice.jpg"></span>
        <span class="filme the-devil-wears-prada"><img src="imagens/the-devil-wears-prada.jpg"></span>
        <span class="filme knives-out"><img src="imagens/knives-out.jpg"></span>
        <span class="filme arrival"><img src="imagens/arrival.jpg"></span>
        <span class="filme a-quiet-place"><img src="imagens/a-quiet-place.jpg"></span>
        <span class="filme split"><img src="imagens/split.jpg"></span>
        <span class="filme donnie-darko"><img src="imagens/donnie-darko.jpg"></span>
        <span class="filme hereditary"><img src="imagens/hereditary.jpg"></span>
      </div>
    </div>
  </main>
  <footer class="rodape">
    <div class="rodape-social-media">
      <a class="social twitter" href="#"><img src="imagens/twitter.png"></a>
      <a class="social facebook" href="#"><img src="imagens/facebook.png"></a>
      <a class="social youtube" href="#"><img src="imagens/youtube.png"></a>
      <a class="social instagram" href="#"><img src="imagens/instagram.png"></a>
    </div>
    <p class="copyright">ResiliaFlix LTDA&copy;</p>
  </footer>
</body>

</html>
